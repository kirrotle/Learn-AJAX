<script>
  let xhr = new XMLHttpRequest();
  xhr.open('get', 'https://hmajax.itheima.net/api/province')
  xhr.addEventListener('loadend', function () {
    let data = JSON.parse(xhr.response)
    console.log(data)
    document.body.innerHTML = data.list.join('<br>')
  })
  xhr.send();

</script>
