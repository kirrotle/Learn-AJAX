<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/axios/axios.min.js"></script>

</head>

<body>
  省份:<select id="province"></select>
  城市:<select id="city"></select>
  地區:<select id="area"></select>
</body>

<script>

  let p = axios({
    url: 'https://hmajax.itheima.net/api/province',
    type: 'get'
  })

  //因為最後要取得地區時無法取得第一個省分,
  //所以要寫一個全域變數才接的到
  let pname
  let p1 = p.then(function (result) {
    bindSelectList(result.data.list, 'province')
    pname = result.data.list[0]
    return axios({
      url: 'https://hmajax.itheima.net/api/city',
      type: 'get',
      params: {
        pname: result.data.list[0]
      }
    })
  })

  let p2 = p1.then(function (result) {
    bindSelectList(result.data.list, 'city')
    return axios({
      url: 'https://hmajax.itheima.net/api/area',
      type: 'get',
      params: {
        pname: pname,
        cname: result.data.list[0]
      }
    })
  })

  p2.then(function (result) {
    bindSelectList(result.data.list, 'area')
  })

  function bindSelectList(listData, id) {
    let el = document.querySelector(`#${id}`)
    listData.map(function (data) {
      let subEl = document.createElement('option')
      subEl.setAttribute('value', data)
      subEl.innerText = data
      el.appendChild(subEl)
    })
  }
</script>

</html>
