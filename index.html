<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/axios/axios.min.js"></script>
</head>

<style>
  input[type="file"] {
    display: none;
  }

  body {
    height: 1000px;
  }
</style>

<body>
  <label for="upload">
    上傳
    <input type="file" id="upload">
  </label>
</body>

<script>

  let imageUrl = localStorage.getItem('imageUrl')
  //判斷要是沒值的話就不執行後面那段
  imageUrl && (document.body.style.backgroundImage = `url(${imageUrl})`);

  document.querySelector('#upload').addEventListener('change', function (e) {
    let data = new FormData();
    data.append('img', e.target.files[0])

    axios({
      method: 'post',
      url: 'https://hmajax.itheima.net/api/uploadimg',
      data
    }).then((result) => {
      localStorage.setItem('imageUrl', result.data.data.url)
      let body = document.body
      body.style.backgroundImage = `url(${result.data.data.url})`
    }).catch((err) => {
      console.log(err);
    });
  })


</script>

</html>
