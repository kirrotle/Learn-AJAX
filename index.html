<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./bootstrap5.3.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./bootstrap5.3.3/css/bootstrap.min.css">
</head>

<body>

  <!-- JS方法寫的彈框事件 -->
  <button class="btn btn-primary" id="JsShowBtn">
    JsShowBtn
  </button>
  <!-- 屬性方法寫的彈框事件 -->
  <button type="button" class="btn btn-primary" id="PropertyBtn" data-bs-toggle="modal" data-bs-target=".test">
    PropertyBtn
  </button>

  <!-- Modal -->
  <div class="modal fade test" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <!-- 彈窗內容 -->
      <div class="modal-content">
        <!-- 彈窗頭部 -->
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- 彈窗身體 -->
        <div class="modal-body">
          <input class="form-control" type="text" id="userName" value="RDer" name="userName">
        </div>
        <!-- 彈窗底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="JsSaveBtn" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script>

  let element = document.querySelector('.test')
  let modal = new bootstrap.Modal(element)

  document.querySelector('#JsShowBtn').addEventListener('click', function () {
    //須注意這個不能寫在裡面,因為modal是new出來的,這樣子hide會出錯
    //因為內部的狀態不是共享的
    // let element = document.querySelector('.test')
    // let modal = new bootstrap.Modal(element)
    modal.show()
  })

  let el = document.querySelector('#JsSaveBtn')
  el.addEventListener('click', function () {
    // let element = document.querySelector('.test')
    // let modal = new bootstrap.Modal(element)
    modal.hide()
  })

</script>

</html>
