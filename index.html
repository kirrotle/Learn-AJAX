<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/axios/axios.min.js"></script>

</head>

<body>
  省份:<select id="province"></select>
  城市:<select id="city"></select>
  地區:<select id="area"></select>
</body>

<script>
  GetSelectData()

  async function GetSelectData() {
    let provinceData = await axios({
      url: 'https://hmajax.itheima.net/api/province'
    })

    let cityData = await axios({
      url: 'https://hmajax.itheima.net/api/city',
      params: {
        pname: provinceData.data.list[0]
      }
    })

    let areaData = await axios({
      url: 'https://hmajax.itheima.net/api/area',
      params: {
        pname: provinceData.data.list[0],
        cname: cityData.data.list[0]
      }
    })

    bindSelectList(provinceData.data.list, 'province')
    bindSelectList(cityData.data.list, 'city')
    bindSelectList(areaData.data.list, 'area')
  }

  function bindSelectList(listData, id) {
    let el = document.querySelector(`#${id}`)
    listData.map(function (data) {
      let subEl = document.createElement('option')
      subEl.setAttribute('value', data)
      subEl.innerText = data
      el.appendChild(subEl)
    })
  }
</script>

</html>
