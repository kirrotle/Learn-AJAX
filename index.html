<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

</body>

<script>

  let xhr = new XMLHttpRequest();
  let params = new URLSearchParams({
    pname: '辽宁省'
  })
  console.log(params.toString())
  xhr.open('get', `https://hmajax.itheima.net/api/city?${params.toString()}`)

  xhr.addEventListener('loadend', function (e) {
    console.log(e);
    console.log(this);
    console.log(this.response);
    let cityList = JSON.parse(this.response).list
    document.body.innerHTML = cityList.join("<br>")
  })
  xhr.send();

</script>

</html>
