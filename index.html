<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/axios/axios.min.js"></script>

</head>

<body>

</body>

<script>

  //先取得地區
  let p = new Promise(function (resolve, reject) {
    setTimeout(() => {
      console.log('台北')
      resolve('台北')
    }, 2000)
  })

  //再取得市區
  //p1是直接吃到return的Promise,並沒有再另外封裝
  let p1 = p.then(function (result) {
    return new Promise(function (resolve, reject) {
      setTimeout(() => {
        console.log(`透過${result}取得台北市`)
        resolve(`透過${result}取得台北市`)
      }, 2000);
    })
  })

  //代表p1是一個p派生的promise
  console.log(p1 === p)
  console.log(p1)

  //這次沒有因為return的時候不是Promise對象,所以會被封裝成Promise丟給p2
  let p2 = p1.then(function (result) {
    return `${result},再取得松山區`
  })

  p2.then(function (result) {
    console.log(result)
  })

</script>

</html>
