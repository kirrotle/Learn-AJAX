<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./JS/axios/axios.min.js"></script>
</head>

<body>
</body>

<script>

  //如果沒有這個帳號就註冊且登入,有的話就直接登入
  function Register() {
    axios({
      url: 'http://hmajax.itheima.net/api/register',
      method: 'post',
      data: {
        username: 'qazwsxedc',
        password: '12345678'
      }
    }).then((result) => {
      alert('註冊成功')
      Login()
    }).catch((result) => {
      if (result.response.data.code === 10005) {
        alert('已經註冊過,將執行Login')
        Login()
      }
    })
  }

  function Login() {
    axios({
      url: 'https://hmajax.itheima.net/api/login',
      method: 'post',
      data: {
        username: 'qazwsxedc',
        password: '123456789'
      }
    }).then((result) => {
      alert(result.data.message)
    }).catch((result) => {
      alert(result.response.data.message)
    })
  }

  Register()

</script>

</html>
